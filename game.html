<div class="container">
    <div class="row">
        <header class="col-lg-12">
            <div>
                <span id="roomName">Название комнаты</span>
                <span id="roomStatus" class="bg-warning">Статус комнаты</span>
            </div>
        </header>
    </div>
    <div class="row">
        <main class="col-lg-12">
            <div class="row">
                <div class="col-lg-12 bg-info text-center">00:00</div>
                <div class="col-xs-2 ">
                    <div class="team team--police">
                        <header class="team__header">
                            <div class="team__type">Полицейские</div>
                            <div class="team__name">7714</div>
                        </header>
                        <main class="team__status">
                            <div class="team__status-item">
                                <div class="team__status-item-caption">Жизни</div>
                                <div class="team__status-item-scope">
                                    <div class="scope">
                                        <div class="scope__item scope__item--lives">10</div>
                                    </div>
                                </div>
                            </div>
                            <div class="team__status-item">
                                <div class="team__status-item-caption">Монеты</div>
                                <div class="team__status-item-scope">
                                    <div class="scope">
                                        <div class="scope__item scope__item--coins">10</div>
                                    </div>
                                </div>
                            </div>
                            <div class="team__status-item">
                                <div class="team__status-item-caption">Игроки</div>
                                <div class="team__status-item-details">
                                    <div class="players">
                                        <div class="players__list">
                                            <div class="players__item">
                                                <span class="login">Cheburas hka1 Cheb uras hka1</span>
                                                <div class="scope">
                                                    <div class="scope__item scope__item--coins">7</div>
                                                    <div class="scope__item scope__item--lives">9</div>
                                                    <div class="scope__item scope__item--dies">0</div>
                                                </div>
                                            </div>
                                            <div class="players__item">
                                                <div class="players__item-login">
                                                    <span class="login">Che</span>
                                                </div>
                                                <div class="players__item-scope">
                                                    <div class="scope">
                                                        <div class="scope__item scope__item--coins">777</div>
                                                        <div class="scope__item scope__item--lives">9</div>
                                                        <div class="scope__item scope__item--dies">0</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
                <!-- Карта -->
                <div class="col-xs-8">
                    <canvas id="map" class="gameMap"></canvas>
                </div>
                <!-- /Карта -->
                <div class="col-xs-2">
                    <div class="team team--cheater">
                        <header class="team__header">
                            <div class="team__type">Мошенники</div>
                            <div class="team__name">7714</div>
                        </header>
                        <main class="team__status">
                            <div class="team__status-item">
                                <div class="team__status-item-caption">Жизни</div>
                                <div class="team__status-item-scope">
                                    <div class="scope">
                                        <div class="scope__item scope__item--lives">10</div>
                                    </div>
                                </div>
                            </div>
                            <div class="team__status-item">
                                <div class="team__status-item-caption">Монеты</div>
                                <div class="team__status-item-scope">
                                    <div class="scope">
                                        <div class="scope__item scope__item--coins">10</div>
                                    </div>
                                </div>
                            </div>
                            <div class="team__status-item">
                                <div class="team__status-item-caption">Игроки</div>
                                <div class="team__status-item-details">
                                    <div class="players">
                                        <div class="players__list">
                                            <div class="players__item">
                                                <span class="login">Cheburas hka1 Cheb uras hka1</span>
                                                <div class="scope">
                                                    <div class="scope__item scope__item--coins">7</div>
                                                    <div class="scope__item scope__item--lives">9</div>
                                                    <div class="scope__item scope__item--dies">0</div>
                                                </div>
                                            </div>
                                            <div class="players__item">
                                                <div class="players__item-login">
                                                    <span class="login">Che</span>
                                                </div>
                                                <div class="players__item-scope">
                                                    <div class="scope">
                                                        <div class="scope__item scope__item--coins">777</div>
                                                        <div class="scope__item scope__item--lives">9</div>
                                                        <div class="scope__item scope__item--dies">0</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="row">
        <footer class="col-lg-12">
            <button class="btn btn-info">К списку игр</button>
            <button class="btn btn-success">Начать игру</button>
            <button class="btn btn-primary">Подключиться случайно</button>
            <button class="btn btn-primary">Подключиться к полицейским</button>
            <button class="btn btn-primary">Подключиться к мошенникам</button>
            <button class="btn btn-danger">Прервать игру</button>
        </footer>
    </div>
</div>
